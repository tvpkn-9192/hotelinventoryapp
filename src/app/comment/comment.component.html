<table class="table">
  <tr>
    <th>Id</th>
    <th>PostId</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>

  <tr *ngFor="let comment of comment$ | async">
    <td>
      {{ comment.id }}
    </td>
    <td>
      {{ comment.postId }}
    </td>
    <td>
      {{ comment.name }}
    </td>
    <td>
      {{ comment.email }}
    </td>
    <td>{{comment.body}}</td>
  </tr>
</table>
