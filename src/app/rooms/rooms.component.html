{{ priceFilter | json }}

<div>
  <input type="number" class="form-control" placeholder="Price" [formControl]="priceFilter"/>
</div>

<!-- <h1>Number of Rooms: {{roomsCount$ | async}}</h1> -->

<!-- <div *ngIf="rooms.availableRooms > 0"> -->
<div *ngIf="rooms$ | async as rooms">
  <hinv-rooms-list
    [rooms]="rooms"
    [price]="priceFilter.value"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
  ></hinv-rooms-list>
</div>
