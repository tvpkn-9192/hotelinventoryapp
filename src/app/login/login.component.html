<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      hinvEmailvalidator
      hinvHover="green"
      
      class="form-control"
      type="email"
      name="eamil"
      [(ngModel)]="email"
      placeholder="Provide your email address"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>
  <div class="form-group">
    <input
      hinvHover="steelblue"
      
      class="form-control"
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
    />
  </div>
  <button (click)="login()" class="btn btn-primary">Login</button>
</form>
